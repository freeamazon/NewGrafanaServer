server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # -------------------------
  # Generic system logs
  # -------------------------
  - job_name: system
    static_configs:
      - targets: ['localhost']
        labels:
          job: system
          __path__: /var/log/**/*.log

  # -------------------------
  # NGINX logs
  # -------------------------
  - job_name: nginx
    static_configs:
      - targets: ['localhost']
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<ip>[^ ]*) [^ ]* [^ ]* \[(?P<time>[^\]]*)\] "(?P<method>[A-Z]+) (?P<path>[^"]*) HTTP[^"]*" (?P<status>\d{3}) (?P<size>\d+)'
      - labels:
          method:
          status

  # -------------------------
  # APACHE logs
  # -------------------------
  - job_name: apache
    static_configs:
      - targets: ['localhost']
        labels:
          job: apache
          __path__: /var/log/apache2/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<ip>[^ ]*) [^ ]* [^ ]* \[(?P<time>[^\]]*)\] "(?P<method>[A-Z]+) (?P<path>[^"]*) HTTP[^"]*" (?P<status>\d{3}) (?P<size>\d+)'
      - labels:
          method:
          status

  # -------------------------
  # KOHA logs (ALL instances)
  # -------------------------
  - job_name: koha
    static_configs:
      - targets: ['localhost']
        labels:
          job: koha
          __path__: /var/log/koha/*/*.log

    pipeline_stages:
      # Extract Koha instance name from path
      - regex:
          source: filename
          expression: '/var/log/koha/(?P<instance>[^/]+)/.*\.log'
      - labels:
          instance
